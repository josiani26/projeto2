<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Listas</title>
</head>
<body>
    <h1>Tipos de listas</h1>
    <h2>Listas Ordenadas</h2>
        <ol type="1"><!--aqui escolhemos o tipo de lista ex: numerica ou alfabetica-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Tomar banho</li>
        <li>Escovar os dentes</li>
        <li>Ir para a escola</li>
        <li>Almoçar</li>
        <li>Estudar</li>
        <li>Jantar</li>
        <li>Dormir</li>
        </ol>
    <h2>Listas não Ordenadas</h2>    
        <ul type="disc"><!--disc (padrão),circule e square-->
            <li>Pão</li>
            <li>leite</li>
            <li>tomate</li>
            <li>alface</li>
            <li>manteiga</li>
            <li>arroz</li>



        
        
        
        
        
        
        
        
        
        
        
        
        </ul>



    
</body>
</html>
